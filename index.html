<!DOCTYPE html>
<html lang="br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Shopping Control</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<list rel="stylesheet" href="css/main.css">
</head>
<body>
	
	<nav class="navbar navbar-light bg-dark mb-4">
		<a class="navbar-brand text-white" id="nav-title" href="index.html">
			<img src="img/shopping_cart.png" width="30" height="30" alt="">
		</a>
	</nav>
	
	<div class="container-fluid">
		<div class="card text-white bg-dark mb-4">
				<div class="card-header">
					Add Product
				</div>
				<div class="card-body bg-light card-dark">
					<form class="form-row mb-0">
						<div class="col-12 col-lg-3 mb-2 mr-2">
							<input id="name" type="text" class="form-control" placeholder="Name">
						</div>

						<div class="col-12 col-lg-3 mb-2 mr-2">
							<input id="amount" type="text" class="form-control" placeholder="Amount">
						</div>
						<div class="col-12 col-lg-3 mb-2 mr-2">
							<input id="value" type="text" class="form-control" placeholder="Value">
						</div>
						<div id="btns-update" class="col-12 col-lg-3 mr-2" style="display: none;">
							<input id="id-update" type="hidden">
							<button onclick="updateData();" type="button" class="btn btn-dark">
								<img src="img/done.png" width="22" height="22" alt="Save Edition" title="Save Edition">
							</button>
							<button onclick="resetForm();" type="button" class="btn btn-dark">
								<img src="img/clear.png" width="22" height="22" alt="Clear Form" title="Clear Form">
							</button>
						</div>
						<div id="btn-add" class="col mr-2">
							<button class="btn btn-dark" type="button" onclick="addData()">
								<img src="img/add.png" width="22" height="22" alt="Add Product" title="Add Product">
							</button>
							<button class="btn btn-dark" type="button" onclick="resetForm()">
								<img src="img/clear.png" width="22" height="22" alt="Clear Form" title="Clear Form">
							</button>
							<button class="btn btn-dark" type="button" onclick="deleteList()">
								<img src="img/delete_forever.png" width="22" height="22" alt="Delete List" title="Delete List">
							</button>
						</div>
					</form>
					<div class="alert alert-dark mt-4" role="alert" style="display: none;"></div>
				</div>		

		</div>
	</div>
	
	<div class="container-fluid mb-5">
		<table id="table-list" class="table">
		</table>
	</div>

	<nav class="navbar fixed-bottom navbar-light bg-dark">
		<div class="container-fluid">
			<h4 class="text-center text-white mb-0">Total: <span id="total-value">R$ 0,00</span></h4>
		</div>
	</nav>

	<script src="js/config.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
