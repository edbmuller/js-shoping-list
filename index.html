<!DOCTYPE html>
<html lang="br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Shopping Control</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<list rel="stylesheet" href="css/main.css">
</head>
<body>
  
	<nav class="navbar navbar-light bg-dark mb-4">
		<a class="navbar-brand text-white" id="nav-title" href="index.html">
			<img src="https://via.placeholder.com/30x30" width="30" height="30" alt="">
		</a>
	</nav>
	
	<div class="container-fluid">
		<div class="card text-white bg-dark mb-4">
				<div class="card-header">
					Featured
				</div>
				<div class="card-body bg-light card-dark">
					<form class="form-inline mb-0">
						<div class="form-group mr-2">
							<input id="name" type="text" class="form-control" placeholder="Nome">
						</div>

						<div class="form-group mr-2">
							<input id="amount" type="text" class="form-control" placeholder="Quantidade">
						</div>

						<div class="form-group mr-2">
							<input id="value" type="text" class="form-control" placeholder="Valor">
						</div>
						<div class="form-group mr-2">
							<div id="add" class="btn btn-dark">Adicionar</div>
						</div>
					</form>
				</div>		
		</div>
	</div>
	
	<div class="container-fluid mb-5">
		<table id="table-list" class="table">
		</table>
	</div>

	<script src="js/config.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
